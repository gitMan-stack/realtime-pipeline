metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: trade_producer
    application: trade_producer
    deploymentType: Service
    version: 7ec5b22a0cb72cadf5f54f2e2f490d0fb01ffbe4
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: trade_events
  - name: trade_to_ohlc
    application: trade_to_ohlc
    deploymentType: Service
    version: 69802ccc2566c93b10e74414842087425301ba29
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: trade_events
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: ohlc_events
  - name: ohlc_to_feature_store
    application: ohlc_to_feature_store
    deploymentType: Service
    version: 9449d236866338b2b9579a94720cf3c830d87b6e
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: ohlc_events
      - name: HOPSWORKS_PROJECT_NAME
        inputType: Secret
        description: ''
        required: true
        secretKey: HOPSWORKS_PROJECT_NAME
      - name: HOPSWORKS_API_KEY
        inputType: Secret
        description: ''
        required: true
        secretKey: HOPSWORKS_API_KEY
  - name: trade_producer 2
