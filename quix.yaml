# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: trade_producer
    application: trade_producer
    deploymentType: Service
    version: 7ec5b22a0cb72cadf5f54f2e2f490d0fb01ffbe4
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: trade_events
  - name: trade_to_ohlc
    application: trade_to_ohlc
    deploymentType: Service
    version: 4de0a1bb2cda52ea2eb0a82534de389552de8dcf
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: trade_events
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: ohlc_events

# This section describes the Topics of the data pipeline
topics:
  - name: trade_events
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
