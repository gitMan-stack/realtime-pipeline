# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: trade_producer
    application: trade_producer
    deploymentType: Service
    version: 8ed312eb6f32b358f83512b9965aa85f5aa9869d
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: trades_topic
  - name: trade_to_ohlc
    application: trade_to_ohlc
    deploymentType: Service
    version: 39a63bf38e49b1f2ce96b621d6ce33a68e0d1281
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: trades_topic
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: ohlc_topic

# This section describes the Topics of the data pipeline
topics:
  - name: trades_topic
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: ohlc_topic
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
